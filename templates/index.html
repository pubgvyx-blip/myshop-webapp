<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial;
            padding: 20px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            background: #111827;
            border-radius: 10px;
            padding: 12px;
            min-height: 24px;
            line-height: 1.4;
        }

        .status.success {
            border: 1px solid #10b981;
        }

        .status.error {
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>

<h1>Каталог</h1>

<div class="card">
    <h2>Android версия</h2>
    <p>Цена: 100 ⭐</p>
    <button onclick="buy('android', this)">Купить</button>
</div>

<div class="card">
    <h2>PC версия</h2>
    <p>Цена: 150 ⭐</p>
    <button onclick="buy('pc', this)">Купить</button>
</div>

<div id="status" class="status">Нажмите «Купить», чтобы получить ключ.</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const statusEl = document.getElementById("status");

    function setStatus(message, type = "") {
        statusEl.textContent = message;
        statusEl.className = `status ${type}`.trim();
    }

    async function buy(product, buttonEl) {
        buttonEl.disabled = true;
        setStatus("Покупка обрабатывается...");

        try {
            const response = await fetch("/buy", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({product})
            });

            let payload;
            try {
                payload = await response.json();
            } catch (e) {
                payload = {status: "error", message: `Ошибка сервера (${response.status})`};
            }

            if (!response.ok || payload.status !== "ok") {
                const errorMessage = payload.message || "Ошибка при покупке";
                setStatus(`❌ ${errorMessage}`, "error");
                return;
            }

            setStatus(`✅ Ваш ключ: ${payload.key}`, "success");
            tg.sendData(JSON.stringify({event: "purchase", product, key: payload.key}));
        } catch (error) {
            setStatus("❌ Не удалось связаться с сервером", "error");
        } finally {
            buttonEl.disabled = false;
        }
    }
</script>

</body>
</html>
