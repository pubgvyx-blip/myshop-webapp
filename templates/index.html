<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial;
            padding: 20px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<h1>Каталог</h1>

<div class="card">
    <h2>Android версия</h2>
    <p>Цена: 100 ⭐</p>
    <button onclick="buy('android')">Купить</button>
</div>

<div class="card">
    <h2>PC версия</h2>
    <p>Цена: 150 ⭐</p>
    <button onclick="buy('pc')">Купить</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function buy(product) {
        tg.sendData(product);
    }
</script>

</body>
</html>
